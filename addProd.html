<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e59bfc239c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <a href="index.html" class="btn btn-primary"
      ><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a
    >&nbsp; -->
    <button id="logout" class="btn btn-primary" onclick="logout()"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Signout</button>
    <center>
      <h1 id="init">Welcome </h1>
      <form>
        <div class="addProd">
          <br />

          <h1>ADD PRODUCT</h1>

          <div>
            <h3>
              <label>Product Name:</label> <input id="pname" type="text" />
            </h3>
          </div>
          <div>
            <h3>
              <label>Date:</label>
              <input
                id="pdate"
                type="date"
                id="date"
                name="date"
                value="2018-07-22"
                min="1985-01-01"
                max="2085-12-31"
              />
            </h3>
          </div>
          <div>
            <h3>
              <label>Manufacturer Name:</label>
              <input id="manName" type="text" />
            </h3>
          </div>
          <div>
            <h3><label>Weight:</label> <input id="weight" type="text" /></h3>
          </div>
          <div>
            <h3>
              <label>Dimensions:</label> <input id="dimensions" type="text" />
            </h3>
          </div>
          <div>
            <h3>
              <label>Location:</label> <input id="location" type="text" />
            </h3>
          </div>
        </div>
        <br />
        <div>
          <button id="addProd" class="btn btn-primary">Submit</button>&nbsp;&nbsp; 
        </div>
        <div>
          <canvas id="canvas"> </canvas>
        </div>
      </form>
      <div></div>
    </center>
    <script src="./node_modules/qrious/dist/qrious.min.js"></script>
    <script src="./js/web3.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/addProd.js"></script>
    <script src="./js/qrRequest.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
        <script src="./js/firebase.js"></script>
        <script src="./js/login.js"></script>
        <script>
          function logout() {
    firebase.auth().signOut().then(() => {
        window.location="index.html";
        alert("Signed Out Successfully");
      }).catch((error) => {
        // An error happened.
      });    
}
firebase.auth().onAuthStateChanged((user) => {
    if (user!= null) {
        // console.log(user);
        document.getElementById('init').append(" "+user.email)   
    //   var uid = user.uid;
      // ...
    } else {
      // User is signed out
      // ...
    }
  });

        </script>

  </body>
</html>
