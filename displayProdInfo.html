<body>
  <a href="index.html" class="btn btn-primary"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a>&nbsp;
  

<center>
<form>
<div class="addProd">
          <br>

                <h1>DISPLAY PRODUCT INFO</h1>
 <div> 
         
          <pre>

            
        <label><h3>ProductID:</h3></label>    <input type="text" id="prodID" disabled> 
      <label>
        <input class="btn btn-primary" type=file accept="image/*" 
                         capture=environment 
                         onchange="openQRCamera(this); read();"
                         name="Select QR code"
                         tabindex=-1>
                     </label>
          </pre>
        <button id="go" class="btn btn-primary" >Search Product &nbsp;<i class="fa fa-search" aria-hidden="true"></i></button>
</div>
<div>
  <br>
      <div>
        <h3><label>Product Name:</label>
        <input id="Pname" type="text" /></h3>
      </div>
      <div>
        <h3><label>Manufacturer:</label>
        <input id="Mname" type="text" /></h3>
      </div>
      <div>
        <h3><label>Date of Manufacture:</label>
        <input type="text" id="mandate"></h3>
      </div>
       <div>
        <h3><label>Weight:</label>
        <input id="Pweight" type="text" /></h3>
      </div>
       
       <div>
        <h3><label>Location of Manufacture:</label>
        <input id="Ploc" type="text" /></h3>
      </div>
      <div>
        <h3><label>Dimensions:</label>
        <input id="Pdimensions" type="text" /></h3>
      </div>
      <br>
    </div>
<hr>
    <div>
      <br>
         <h2>Stages of Distribution</h2>
        <h3><label>Status:</label>
          <br>
        <textarea id="status" cols="40" rows="10"></textarea></h3>
        <br>
      </div>
       
       
    </div>
      
<br>

</div>  

</form>
</center>
<script src="./js/web3.min.js"></script>
<script src="./js/script.js"></script>
